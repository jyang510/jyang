<!DOCTYPE html>
<html>
  <head>
    <title>DOM Review</title>
    <meta charset="UTF-8" />
    <script>
      const places = [
        {
          id: 1,
          city: "Biloxi",
          country: "United States",
          address: "Walton"
        },
        {
          id: 2,
          city: "Carmen de Viboral",
          country: "Colombia",
          address: "Drewry"
        },
        {
          id: 3,
          city: "New Mīrpur",
          country: "Pakistan",
          address: "Morningstar"
        },
        {
          id: 4,
          city: "Seropédica",
          country: "Brazil",
          address: "Parkside"
        },
        {
          id: 5,
          city: "Ponjen",
          country: "Indonesia",
          address: "Gina"
        }
      ];
      for (let i = 0; i < places.length; i++) {
        let elUlCityList = document.querySelector(".city-list");
        let elLiCityList = document.createElement("li");

        let spanCountry = document.createElement("span");
        spanCountry.classList.add("city");
        let divCity = document.createElement("div");
        divCity.classList.add("city");
        let divAddress = document.createElement("div");
        divAddress.classList.add("address");

        elUlCityList.appendChild(elLiCityList);
        elLiCityList.appendChild(spanCountry);
        elLiCityList.appendChild(divCity);
        elLiCityList.appendChild(divAddress);

        spanCountry.textContent = places[i]["country"];
        divCity.textContent = "City : " + places[i]["city"];
        divAddress.textContent = "Address : " + places[i]["address"];
      }
    </script>
  </head>
  <body>
    <div id="app">
      <ul class="city-list"></ul>
    </div>
    TODO: DOM을 이용하여 places 배열의 모든 요소를 화면에 렌더링합니다.
  </body>
</html>
